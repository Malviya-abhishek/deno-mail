{% extends "base.html" %}

{% block title  %}
  {{ title }}
{% endblock %}


{% block content %}
  {% if user.is_authenticated  %}
    <p> Click <a href="/logout"> here</a> to logout </p>
      <form action= 'newsletter' method= "POST">
        <h1>Newsletter</h1>
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit">
      </form>
  {% else %}
    <p>Login <a href="/login">Here</a>  </p>
  {% endif %}
{% endblock %}
